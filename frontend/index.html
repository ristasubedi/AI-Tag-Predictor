<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Tag Predictor üí°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s linear infinite;
      bottom: -150px;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .container {
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 50px;
      backdrop-filter: blur(18px);
      width: 700px;
      max-width: 90%;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 60px rgba(0, 255, 255, 0.1);
      position: relative;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #0ff, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    textarea {
      width: 100%;
      padding: 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.3s;
    }

    textarea:focus {
      border-color: #00f2fe;
      box-shadow: 0 0 15px #00f2fe66;
    }

    button {
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: black;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px #00f2fe55;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f2feaa;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.06);
      margin-top: 20px;
      border-radius: 15px;
      padding: 18px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeInUp 0.6s ease-in-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .tag-name {
      color: #00fff7;
      font-size: 20px;
      font-weight: bold;
    }

    .tag-description {
      margin-top: 6px;
      font-size: 14px;
      color: #eeeeee;
    }

    .result-item a {
      color: #ffd369;
      font-size: 13px;
      text-decoration: none;
    }

    .difficulty {
      margin-top: 15px;
      display: inline-block;
      padding: 8px 18px;
      border-radius: 15px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(to right, #fef08a, #ff6b6b);
    }
  </style>
</head>
<body>

  <div class="background">
    <!-- Floating elements -->
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 25%; animation-delay: 2s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 70%; animation-delay: 6s;"></span>
    <span style="left: 85%; animation-delay: 8s;"></span>
  </div>

  <div class="container">
    <h1>üîÆ AI Tag Predictor</h1>
    <textarea id="question" placeholder="Ask your coding question..."></textarea>
    <button onclick="predict()">üí° Predict Tags</button>
    <div id="result"></div>
  </div>

  <script>
    async function predict() {
      const question = document.getElementById("question").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<em>üß† Analyzing...</em>";

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        const tags = data.predicted_tags;
        const difficulty = data.predicted_difficulty;

        if (!tags || tags.length === 0) {
          resultDiv.innerHTML = "<p>No tags predicted üòï</p>";
          return;
        }

        const diff = `<div class="difficulty">üìå Difficulty: ${difficulty}</div>`;
        const tagResults = tags.map(tagObj => `
          <div class="result-item">
            <div class="tag-name">${tagObj.tag}</div>
            <div class="tag-description">${tagObj.explanation}</div>
            <a href="${tagObj.link}" target="_blank">Learn More ‚Üí</a>
          </div>
        `).join("");

        resultDiv.innerHTML = diff + tagResults;

      } catch (error) {
        resultDiv.innerHTML = `<p style="color: #f99">‚ùå Couldn't connect to server.</p>`;
        console.error(error);
      }
    }
  </script>

</body>
</html>
